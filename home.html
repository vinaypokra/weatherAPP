<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>
<body>
    <div class="box">
        <Div class="wave-one"></Div>
        <Div class="wave-two"></Div>
        <Div class="wave-three"></Div>

        <div id="weathercon"></div>
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view" ></i>
            {%location%},{%country%}</h2>
            <p id="date"></p>
            <h1 class="temp">{%tempval%} &deg;C</h1>
            <h3 class="tempmin_max">Min {%tempmin%} &deg;C| Max {%tempmax%} &deg;C</h3>
        </div>
    </div>
    <script>
        const curDate = document.getElementById("date");
        const weathercon = document.getElementById("weathercon");

        const tempstatus = "{%tempstatus%}";
      
        if (tempstatus == "Sunnay") {
            weathercon.innerHTML = '<i class="fas fa-sun" style="color: red;">';
        }
        else  if (tempstatus == "Clouds") {
            weathercon.innerHTML = '<i class="fas fa-cloud" style="color: red;">';
        }
        else if (tempstatus == "Rain") {
            weathercon.innerHTML = "<i class='fas fa-cloud-rain'  style='color: red;'></i>";
              console.log(tempstatus);
        }
        else  {
            weathercon.innerHTML = '<i class="fas fa-sun" style="color: red;">';
        }

        const getCurrentDay = () =>{

           var weekday = new Array(7);
           weekday = ["SUN","MON","TUE","WED","THU","FRI","SAT"];
           let currentTime = new Date();
           return `${weekday[currentTime.getDay()]}`;
           
        };

        const getCurrentTime = () =>{
            var months =  [
             'January',
             'February', 
             'March',
             'April',
             'May',
             'June', 
             'July', 
             'August', 
             'September', 
             'October', 
             'November', 
             'December'];
            let now = new Date();
            var month = now.getMonth();
            var day = now.getDate();
           
            var hours = now.getHours();
            var min = now.getMinutes();
            if (min<10) {
                min ="0"+min;
            }
          
            var perios = "AM";
            if(hours>11){
                perios = "PM";
                if(hours>12)hours-=12;
            }
            // var year = now.getFullYear();
            // console.log(months[month] +"/"+day);
            // console.log(hours+":"+min+":"+perios);
            return `${months[month]} ${day} | ${hours}:${min}:${perios}`;
        }; 
      curDate.innerHTML = getCurrentTime()+" | "+getCurrentDay();
    </script>
</body>
</html>
